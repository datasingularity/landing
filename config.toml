baseURL = "https://www.datasingularity.com/"
languageCode = "en-us"
title = "Data Singularity"
themesDir = "themes"
theme = "hugo-hero-theme"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.92.0"
    
[params]
  google_analytics_id=""

  [params.logo]
    mobile = "images/data-singularity-logo.svg"
    mobile_height = "36px"
    mobile_width = "36px"
    desktop = "images/data-singularity-logo.svg"
    desktop_height = "29px"
    desktop_width = "217px"
    alt = "Hugo Hero"

  [params.homepage_meta_tags]
    meta_description = "Learn how to make data human again. Download the free whitepaper now."
    meta_og_title = "Hugo Hero Theme"
    meta_og_type = "website"
    meta_og_url = "https://hugo-hero.netlify.app"
    meta_og_image = "https://raw.githubusercontent.com/JugglerX/hugo-hero-theme/master/images/tn.png"
    meta_og_description = "Hero is a multipurpose Hugo theme with fullscreen hero images and page sections. It contains content types for a business or portfolio site."
    meta_twitter_card = "summary"
    meta_twitter_site = "@zerostaticio"
    meta_twitter_creator = "@zerostaticio"

[[menu.main]]
    name = "About"
    url = "/about/"
    weight = 1

[permalinks]
  post = "/:year/:month/:day/:slug/"
  pages = "/:filename/"
